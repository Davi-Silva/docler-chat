<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Docler Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/main.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/index.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <h1 class="brand">Docler Chat</h1>
    </nav>
    <div class="container">
      <div class="chatWrapper">
        <div class="chatContainer">
          <div class="chatRoomName">
            <div class="gridDiv jc">
              <div class="statusColor"></div>
            </div>
            <div class="gridDiv">
              <div class="nameStatus">
                <p class="name">Contact Name</p>
                <p class="status">Online</p>
              </div>
            </div>
            <div class="gridDiv jc settingsDiv">
              <div class="chatSettingsDiv">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </div>
          </div>
          <div class="messagesContainer">
            <div class="messagesWrapper"></div>
          </div>
          <div class="chatForm">
            <form method="POST" class="form">
              <input type="text" class="userInput" placeholder="Guest" />
              <input
                type="text"
                class="formInput"
                placeholder="Say something..."
                autofocus
              />
              <button type="submit" class="submitBtn">
                <i class="fas fa-paper-plane"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p class="designedBy">
        Designed by
        <a
          href="https://github.com/Davi-Silva"
          target="_blanck"
          rel="noopener noreferrer"
          >Davi Silva</a
        >
      </p>
    </footer>
    <script
      src="https://kit.fontawesome.com/49ef6ccbf0.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
      integrity="sha512-59oxERSDGj1eMzmFW3acSaBHEMNi2GaeQC7nQYcTqM0vgcnavi4BpUhLkcJQE2G6fdtn8JVj7brt0EZuBV0ogQ=="
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
