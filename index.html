<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Docler Chat</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="icon" type="image/png" href="./img/bot-icon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/main.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/index.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/theme-switcher.css"
    />
  </head>
  <body class="body theme">
    <div class="container theme">
      <div class="chatWrapper">
        <div class="chatContainer theme">
          <div class="chatRoomName theme">
            <div class="gridDiv jc">
              <div class="statusColor"></div>
            </div>
            <div class="gridDiv">
              <div class="nameStatus">
                <p class="name theme">chatBot2000</p>
                <p class="status theme">Online</p>
              </div>
            </div>
            <div class="gridDiv jc settingsDiv">
              <div class="theme-switcher theme">
                <button class="theme-switcher-btn theme"></button>
              </div>
              <div class="chatSettingsDiv">
                <div class="dot theme"></div>
                <div class="dot theme"></div>
                <div class="dot theme"></div>
              </div>
            </div>
          </div>
          <div class="messagesContainer theme">
            <div class="messagesWrapper"></div>
          </div>
          <div class="chatForm theme">
            <form method="POST" class="form">
              <input type="text" class="userInput theme" placeholder="Guest" />
              <input
                type="text"
                class="formInput theme"
                placeholder="Say something..."
                autofocus
              />
              <button type="submit" class="submitBtn theme">
                <i class="fas fa-paper-plane"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer theme">
      <p class="brand">Docler Chat</p>
      <p class="designedBy">
        Designed by
        <a
          href="https://github.com/Davi-Silva"
          target="_blanck"
          rel="noopener noreferrer"
          >Davi Silva</a
        >
      </p>
    </footer>
    <script
      src="https://kit.fontawesome.com/49ef6ccbf0.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
      integrity="sha512-59oxERSDGj1eMzmFW3acSaBHEMNi2GaeQC7nQYcTqM0vgcnavi4BpUhLkcJQE2G6fdtn8JVj7brt0EZuBV0ogQ=="
      crossorigin="anonymous"
    ></script>
    <script>
      let isDarkTheme = false;
    </script>
    <script src="./js/index.js"></script>
    <script src="./js/theme-switcher.js"></script>
  </body>
</html>
